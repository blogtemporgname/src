version: 2.1

jobs:
  prepare_workspace:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: Installing Dependencies
          command: |
            apk update
            apk add git
            apk add make
            apk add openssh
      - add_ssh_keys:
          fingerprints:
            - "cb:ad:9c:24:85:bd:1f:73:f2:ba:fc:5f:6a:f4:ec:34"
      - run:
          name: Add Github to known_hosts
          command: |
            ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      - run:
          name: Preparing Workspace
          command: |
            git clone git@github.com:destroysystems/public.git
            cd public
            make clean
            cd ..
      - persist_to_workspace:
          root: ./
          paths:
            - public

  build:
    docker:
      - image: cibuilds/hugo:latest
    working_directory: ~
    environment:
      HUGO_BUILD_DIR: ./public
    steps:
      - run:
          name: Installing Dependencies
          command: apk update && apk add git
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Building Static Files
          command: |
            HUGO_ENV=production hugo -v -d $HUGO_BUILD_DIR
            htmlproofer $HUGO_BUILD_DIR --allow-hash-href --check-html --empty-alt-ignore --disable-external
      - persist_to_workspace:
          root: ./
          paths:
            - .
  deploy:
    docker:
      - image: alpine:latest
    steps:
      - add_ssh_keys:
          fingerprints:
            - "cb:ad:9c:24:85:bd:1f:73:f2:ba:fc:5f:6a:f4:ec:34"
      - run:
          name: Installing Dependencies
          command: |
            apk update
            apk add git
            apk add ca-certificates
            apk add openssh
      - run:
          name: Add Github to known_hosts
          command: |
            ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      - attach_workspace:
          at: .
      - run:
          name: Deploy Website
          command: |
            cd public
            git config user.name "CircleCI"
            git config user.email "circleci@destroy.systems"
            git add .
            git commit -m "Deploying website in $(date)"
            git push -u origin master

workflows:
  build_website:
    jobs:
      - prepare_workspace
      - build:
          requires:
            - prepare_workspace
      - deploy:
          requires:
            - build
